<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="logo">
        <img src="./imagenes/Logo.png" alt="logo" width="100px"/>
    </div>
    <h1 class="titulo">Encriptando Ando</h1>
    <h3 class="subtitulo">También desencriptando</h3>
    
    <div class="pizarra">
        <div class="areaEncriptado">
            <textarea placeholder="¡Ingrese el texto aqui!" name="texto" cols="40" rows="10" id="texto" class="textoResolver"></textarea>
            <label for="texto"><img src="./imagenes/exclamation.png" alt="haciendomoco" width="10"/> Solo minúsculas y sin ascentos</label>
            <div class="botones">
                <button class="miBoton enc" onclick=encriptar()>Encriptar</button>
                <button class="miBoton" onclick=desencriptar()>Desencriptar</button>
            </div>
        </div>
        <div class="resultado">
            <div class="imagenResultado">
                <img src="./imagenes/Muñeco.png" alt="munheco" id="munheco"/>
            </div>
            <textarea cols="40" rows="4" id="resultado" name="texto" class="textoResultado" placeholder="¡Aún no ingresaste nada!"></textarea>
            <button id="copiado" class="miBoton copiado" onclick=copiar()>Copiar</button>
        </div>
    </div>
    <footer>Creado por Estanislao Caputto Alekian</footer>
    
    <script src="index.js" type="text/javascript"></script>

</body>
</html>
